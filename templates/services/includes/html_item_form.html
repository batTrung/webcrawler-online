{% load widget_tweaks %}
<form action="#" method="post" novalidate>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        <strong>{{ message.tags|upper }}!</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span class="icon-close" aria-hidden="true"></span>
        </button>
    </div>
    {% endfor %}
    {% csrf_token %}
    <div class="form-group">
        <label for="userName">
            Website URL
        </label>
        {% render_field itemForm.url class="text_field" placeholder="http(s)://example.com" %}
    </div>
    <div class="form-group">
        <label for="userName">
            Email
        </label>
        {% render_field itemForm.email class="text_field" placeholder="email@example.com" %}
    </div>
    <button type="submit" class="btn btn-lg btn-secondary">DOWNLOAD NOW</button>
</form>
